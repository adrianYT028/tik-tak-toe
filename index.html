<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tic Tac Toe | Strategy Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">
                <span class="title-main">TIC TAC TOE</span>
                
            </h1>
        </header>
        
        <main class="game-main">
            <div class="score-panel">
                <div class="score-item">
                    <span class="score-label">Player X</span>
                    <span class="score-value" id="score-x">0</span>
                </div>
                <div class="current-turn">
                    <div class="turn-indicator">
                        <span id="current-player-display">Player X's Turn</span>
                        <div class="turn-marker" id="turn-marker"></div>
                    </div>
                </div>
                <div class="score-item">
                    <span class="score-label">Player O</span>
                    <span class="score-value" id="score-o">0</span>
                </div>
            </div>

            <div class="game-board-container">
                <div class="game-board" id="game-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>

            <div class="game-status-panel">
                <div id="game-status" class="status-message"></div>
                <div class="game-controls">
                    <button id="reset-btn" class="btn btn-secondary">
                        <span>New Game</span>
                    </button>
                    <button id="reset-scores-btn" class="btn btn-primary">
                        <span>Reset Scores</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <p>&copy; 2025 Kartik Bhat</p>
        </footer>
    </div>
    <script src="tictaktoe.js"></script>
</body>
</html>
